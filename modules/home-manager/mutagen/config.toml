# Global Configs
[config]
version_check = true

# Templates

[templates.kitty]
input_path = '~/.config/matugen/templates/kitty.conf'
output_path = '~/.config/kitty/theme.conf'
post_hook = 'kitty @ set-colors --all --configured ~/.config/kitty/theme.conf'

